{% extends "trail/layout.html" %}
{% load static %}

{% block head %}
    <!-- Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="{% static 'trail/explore.js' %}"></script>
{% endblock %}

{% block pagetitle %}
    
{% endblock %}  

{% block body %}
{{ coords|json_script:"coords" }}
<div>
    <div class="row">
        <div class="col-md-9">
            <div id="profile-trail-container">
                <div id="trailmap"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div>
                <input id="search-box" type="text" class="form-control mt-2 mb-1" placeholder="Country / City ...">
                <input id="search-btn" type="button" class="btn btn-primary mt-1 mb-4" value="Search">
            </div>
            <div>
                <div><b>Trails</b></div>
                <hr id="trails-explore-hr">
                <div id="trails-explore-container"></div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
